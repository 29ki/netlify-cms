backend:
  name: github
  repo: 29ki/temp-content
  open_authoring: true
publish_mode: editorial_workflow
media_folder: media
i18n:
  structure: single_file
  locales:
    - en
    - sv
  default_locale: en
collections:
  - name: conversations
    label: Conversations
    label_singular: Conversation
    folder: '/src/conversations'
    identifier_field: id
    extension: json
    format: json
    create: true
    delete: true
    publish: false
    summary: '{{type}}: {{alias}}'
    slug: '{{id}}'
    editor:
      preview: false
    sortable_fields:
      - alias
      - id
    fields:
      - label: ID
        name: id
        widget: uniqueId
        i18n: duplicate
      - label: Alias
        hint: Will only be used and visible in the CMS
        name: alias
        widget: string
        i18n: duplicate
      - label: Type
        name: type
        widget: select
        options:
          - lesson
          - micro-intervention
        default: lesson
        i18n: duplicate
      - label: Start Section ID
        name: root
        widget: string
        i18n: true
      - label: Sections
        name: sections
        widget: list
        i18n: true
        types:
          - label: Sharing exercise
            name: sharingExercise
            widget: object
            summary: '{{fields.alias}} - Sharing exercise'
            fields:
              - label: Section ID
                name: id
                widget: uniqueId
                i18n: duplicate
              - label: Alias
                hint: Will only be used and visible in the CMS
                name: alias
                widget: string
              - label: Example Text
                name: exampleText
                hint: If no posts for this exercise exists, this example is shown instead
                  of an empty sharing wall
                widget: string
              - label: Question
                name: question
                widget: string
              - label: Section after exercise
                name: nextSection
                widget: string
                required: false
                hint: You may leave this field empty if it is the last section of the lesson
              - label: Conversation after exercise
                name: nextConversation
                widget: string
                required: false
                hint: You may leave this field empty if the next section is part of the
                  current conversation
          - label: Text and Image
            name: editorialWithImage
            widget: object
            summary: '{{fields.alias}} - Text and Image'
            fields:
              - label: Section ID
                name: id
