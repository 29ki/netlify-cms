                widget: string
              - label: Image URI
                name: topImageUri
                widget: string
                pattern:
                  - '^https://storage.googleapis.com/k-org-879a8.appspot.com/(.*)'
                  - Audio/Video/Images most be located on our storage.googleapis.com content
                    server
                required: false
              - label: Title
                name: title
                widget: string
                required: false
              - label: Text
                name: content
                widget: markdown
                required: false
              - label: Buttons
                name: buttons
                widget: list
                summary: '{{component}}: {{content}}'
